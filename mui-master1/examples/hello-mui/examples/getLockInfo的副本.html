<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8">
            <script language="javascript">
                
                
                function getLockInfoClick() {
                    getLockInfo();
                }
            
            function setLockInfo(LockInfo) {
                asyncAlert(LockInfo);
                document.getElementById("returnValue").value = LockInfo;
            }
            
            
            // 弹窗
            function asyncAlert(content) {
                setTimeout(function(){
                           alert(content);
                           },1);
            }
            
            
                </script>
            </head>
    
    <body>
        <h2>这是按钮调用</h2>
        <input type="button" value="获取锁内信息" onclick="getLockInfoClick()" />
        
        <h2>这是回调结果展示区</h2>
        <textarea id ="returnValue" type="value" rows="10" cols="50">
            
        </textarea>
        
        
    </body>
</html>
